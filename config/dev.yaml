app:
  name: "Learning Resource Curator"
  version: "0.1.0"
  debug: true
  log_level: "INFO"

bedrock:
  region: "us-west-2"
  model_id: "anthropic.claude-3-5-sonnet-20241022-v2:0"
  max_tokens: 4000
  temperature: 0.2
  top_p: 0.9

redis:
  host: "localhost"
  port: 6379
  db: 0
  password: null
  cache_ttl_days: 7
  semantic_similarity_threshold: 0.85

parallel_api:
  endpoint: "https://api.parallel.ai"
  timeout: 30
  max_results: 10
  retry_attempts: 3

agents:
  analyzer:
    temperature: 0.2
    max_tokens: 4000
  
  curator:
    timeout: 30
    max_concurrent_searches: 10
    min_quality_resources: 3
  
  judge:
    temperature: 0.1
    max_tokens: 2000
    relevance_threshold: 0.7
    validate_top_n: 5

orchestrator:
  max_retries: 3
  retry_delay: 1

api:
  host: "0.0.0.0"
  port: 8000
  reload: true
  workers: 1
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:8000"

# Phase 3 configurations (disabled for MVP)
skyflow:
  enabled: false
  vault_id: ""
  vault_url: ""

notebooklm:
  enabled: false
  api_endpoint: ""
  max_duration_minutes: 30

